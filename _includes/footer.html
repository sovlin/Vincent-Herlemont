<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ site.title }}</h5>
        <p class="grey-text text-lighten-4">{{ site.description }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>
          {% if site.github_username %}
          <li><a class="github-button" href="https://github.com/{{ site.github_username }}" data-style="mega" aria-label="Vincent Herlemont">Vincent Herlemont</a></li>
          {% endif %}
          {% if site.twitter_username %}
          <li><a class="grey-text text-lighten-3" href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      Â© 2015 Copyright
       <a class="grey-text text-lighten-4 right" href="mailto:{{ site.email }}"> {{ site.email }}</a>
    </div>
  </div>
</footer>
