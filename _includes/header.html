{% assign pagessort = site.pages | sort: 'n' %}
<header>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <!-- <a href="{{ site.baseurl }}/" class="brand-logo center">&nbsp;&nbsp;  About me</a> -->
        <ul class="center">
          <li>
            <a href="{{ site.baseurl }}/" class="page-link">
              About me
            </a>
          </li>
          {% for page in pagessort%}
            {% if page.title %}
              <li>
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
                  {{ page.title }}
                </a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</header>
