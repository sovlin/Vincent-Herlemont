---
layout: default
---
<div class="container">

  <div>
    <h5 class="thin" >{{ page.title }}</h5>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>

  <article class="article">
    {{ content }}
  </article>

</div>
