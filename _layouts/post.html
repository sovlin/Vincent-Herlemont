---
layout: default
---
<div class="container">

  <div>

  </div>
  <div class="row">
    <div class="col s12 center-align">
      <h5 class="thin" >{{ page.title }}</h5>
      <p>
        {{ page.date | date: "%b %-d, %Y" }}
        {% if page.author %}
          • {{ page.author }}
        {% endif %}
        {% if page.meta %}
          • {{ page.meta }}
        {% endif %}</p>
    </div>
    {% if page.includeExcerpt %}
    <div class="col s12 m10 l8 offset-l2 offset-m1">
      <p class="z-depth-1 excerpt">
        <i class="mdi-hardware-keyboard-arrow-right"></i>
        {{page.excerpt}}
      </p>
    </div>
    {% endif %}
  </div>
  <article class="article">
    {{ content }}
  </article>

</div>
